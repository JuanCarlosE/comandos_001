<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Factura Comandos</title>
    <link rel="stylesheet" href="{% static 'css/invoice.css' %}">
</head>
<body>
	<div class="invoice-box">
		<table cellpadding="0" cellspacing="0">
			<tr class="top">
				<td colspan="2">
					<table>
						<tr>
							<td class="title">
								<img
									src="{% static 'images/logo.png' %}"
									style="width: 100%; max-width: 300px"
								/>
							</td>

							<td>
								Factura # {{numFactura}} <br>
								Creado en {{fechaCreacion}} <br>
								<!-- Renovar February 1, 2023 Check this-->
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="information">
				<td colspan="2">
					<table>
						<tr>
							<td>
								Comandos Gym <br>
								DG. 7 #1-74 <br>
								Cel. 321 430 6274 <br>
								abccomandos@gmail.com
							</td>

							<td>
								{{user}}<br />
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="heading">
				<td>MÃ©todo de pago</td>

				<td>{{pagoMeto}}</td>
			</tr>

			<tr class="heading">
				<td>Producto</td>

				<td>Precio</td>
			</tr>

			<tr class="item">
				<td>{{producto}}</td>

				<td>{{valorProd}}</td>
			</tr>

			<tr class="item">
				<td>Hosting (3 months)</td>

				<td>$75.00</td>
			</tr>

			<tr class="total">
				<td></td>

				<td>Total: {{totalFactu}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
