{% extends "base.html" %}
{% load static%}
{% block content %}
<div>
    <h1>Lista de asistencia</h1>
        {% if listaAsistencia %}
        <ul class="list-group">
        {% for item in listaAsistencia %}
            <li class="list-group-item">{{ item.soldier }}</li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No hay registros disponibles.</p>
        {% endif %}
</div>
{% endblock content %}
