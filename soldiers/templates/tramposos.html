{% extends "base.html" %}
{% load static%}
{% block content %}
<title>Tramposos</title>
<div>
    <h1>Lista de personas que se colaron</h1>
    {% if trampososList %}
    <ul>
    {% for item in trampososList %}
        <li>{{ item.soldier }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No hay registros disponibles.</p>
    {% endif %}
</div>
{% endblock content %}
