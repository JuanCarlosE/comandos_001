<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramposos</title>
</head>
<body>
    <h1>Lista de personas que se colaron</h1>
    {% if trampososList %}
    <ul>
    {% for item in trampososList %}
        <li>{{ item.soldier }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No hay registros disponibles.</p>
    {% endif %}
</body>
</html>
